<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Product Inventory Manager</title>
</head>
<body>

  <h1>📦 Product Inventory Manager</h1>

  <hr>

  <!-- ➕ Add Product Form -->
  <h2>Add New Product</h2>
  <div>
    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" placeholder="Product Title">
  </div>
  <div>
    <label for="priceInput">Price:</label>
    <input type="number" id="priceInput" placeholder="Price">
  </div>
  <div>
    <label for="stockInput">Stock:</label>
    <input type="number" id="stockInput" placeholder="Stock Quantity">
  </div>
  <div>
    <label for="imageInput">Image URL:</label>
    <input type="text" id="imageInput" placeholder="Image Link">
  </div>
  <div>
    <button id="addProductBtn">Add Product</button>
  </div>

  <hr>

  <!-- 🖼️ Product List -->
  <h2>Product List</h2>
  <div id="productList">
    <!-- Products will be shown here using JavaScript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
